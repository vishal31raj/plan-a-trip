<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input 
                type="email" 
                ngModel 
                name="email" 
                required 
                email
                #emailCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Enter a valid e-mail.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="Password"
                ngModel
                name="password"
                required
                minlength="6"
                #pswrdCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!pswrdCtrl.valid && pswrdCtrl.touched" lines="none">
              <ion-label>Enter your password.</ion-label>
            </ion-item> 
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button 
            type="submit" 
            color="primary" 
            expand="block"
            [disabled]="!f.valid">{{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
